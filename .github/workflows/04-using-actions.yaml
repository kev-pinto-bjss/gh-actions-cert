name: 04 Using Actions
on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout-code
              uses: actions/checkout@v4
            - name: Printing folder Structure
              run: |
                ls -al
            - name: Print current folder
              run: |
                pwd
            - name: Setup Node
              uses: actions/setup-node@v3
              with: 
                node-version: '23.x'
            - name: Install Dependencies
              run: npm ci
